<!DOCTYPE html>
<html>
<head>
<title> Table </title>
</head>
<body>
<table border = "1">
<tr>
<th colspan="3"> Name/Description </th>
<th> Qty. </th>
<th> Price </th>
<th> Cost </th>
</tr>
<tr>
<td colspan = "3"> Paperclips </td>
<td> 1000 </td>
<td> 0.01 </td>
<td> 10.00 </td>
</tr>
<tr>
<td colspan = "3"> Staples (box) </td>
<td> 100 </td>
<td> 1.00 </td>
<td> 100.00 </td>
</tr>
<tr>
<td colspan = "5" style="text-align:center;"> <b>Subtotal</b> </td>
<td> $110.00 </td>
</tr>
<tr>
<td colspan = "4" style="text-align:center;"> <b>Tax</b> </td>
<td> 8% </td>
<td> $8.80 </td>
</tr>
<tr>
<td colspan = "5" style="text-align:center;"> <b>Grand Total</b> </td>
<td> $118.80 </td>
</tr>
<tr>
<td colspan = "6"> <i>&copy 2017 - SoftUni Store</i>
</tr>

</body>
</html>
